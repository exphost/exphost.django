apps_django:
  django_sqlite:
    priority: 7
    django:
      type: exphost.django
      enabled: True
      user:
        uid: 516
      configs:
        server:
          type: uwsgi
          socket:
            #type: unix
            type: tcp
            ports:
              main: 8001
              stats: 8002
          module_name: test_app.wsgi:application
      downloads:
        - src:
            type: git
            repo:
              path: https://github.com/exphost/test_app.git
              version: django_2_1_sqlite
          dest:
            path: django/code

