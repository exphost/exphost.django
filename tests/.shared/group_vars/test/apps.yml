apps_django:
  django_sqlite:
    priority: 7
    django:
      type: exphost.django
      enabled: True
      user:
        uid: 516
      configs:
        server:
          type: uwsgi
          socket:
            #type: unix
            type: tcp
            ports:
              main: 8001
              stats: 8002
          module_name: test_app.wsgi:application
      downloads:
        - src:
            type: git
            repo:
              path: https://github.com/exphost/test_app.git
              version: django_2_1_sqlite
          dest:
            path: django/code

  django_sqlite_sock:
    django:
      type: exphost.django
      enabled: True
      user:
        uid: 507
      configs:
        server:
          type: uwsgi
          socket:
            type: unix
          module_name: test_app.wsgi:application
      downloads:
        - src:
            type: git
            repo:
              path: https://github.com/exphost/test_app.git
              version: django_2_1_sqlite
          dest:
            path: django/code

  django_mysql:
    priority: 7
    django:
      type: exphost.django
      enabled: True
      user:
        uid: 508
      configs:
        server:
          type: uwsgi
          socket:
            #type: unix
            type: tcp
            ports:
              main: 8003
              stats: 8004
          module_name: test_app.wsgi:application
      downloads:
        - src:
            type: git
            repo:
              path: https://github.com/exphost/test_app.git
              version: django_2_1_mysql
          dest:
            path: django/code
  my_db:
    priority: 6
    mysql:
      enabled: True
      type: exphost.mysql
      install: standalone
      configs:
        port: 3306
        pass: test_pass
      user:
        user: my_db
        uid: "510"
      content:
        dbs:
          mysqldb:
        users:
          test_app:
            privs:
              - "mysqldb.*:ALL"
            pass: test_pass
