apps_django:
  django_sqlite_sock:
    django:
      type: exphost.django
      enabled: True
      user:
        uid: 507
      configs:
        server:
          type: uwsgi
          socket:
            type: unix
          module_name: test_app.wsgi:application
      downloads:
        - src:
            type: git
            repo:
              path: https://github.com/exphost/test_app.git
              version: django_2_1_sqlite
          dest:
            path: django/code
